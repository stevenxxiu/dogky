[package]
name = "dogky"
version = "0.2.0"
edition = "2021"

[dependencies]
arboard = { version = "3.4.1", features = ["wayland-data-control"] }
binary-heap-plus = "0.5.0"
chrono = "0.4.39"
circular-queue = "0.2.6"
dioxus = { version = "0.6.1", features = ["macro", "hooks"], default-features = false }
freya = "0.3.3"
freya-core = "0.3.3"
freya-engine = "0.3.3"
heck = "0.5.0"
join-string = "0.3.0"
lazy_static = "1.5.0"
local-ip-address = "0.6.3"
nvml-wrapper = "0.11.0"
open = "5.3.1"
phf = { version = "0.11", features = ["macros"] }
public-ip = "0.2.2"
regex = "1.11.1"
reqwest = { version = "0.12.12", features = ["blocking"] }
serde = "1.0.217"
serde_derive = "1.0.217"
serde_json = { version = "1.0.134", features = ["float_roundtrip"] }
serde_yml = "0.0.12"
shlex = "1.3.0"
skia-safe = "0.82.0"
sysinfo = "0.35.1"
tokio = "1.42.0"
uname = "0.1.1"
whoami = "1.5.2"
winit = "0.30.8"
xdg = "3.0.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
