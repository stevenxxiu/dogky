[package]
name = "dogky"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
gtk = { version = "0.4", package = "gtk4" }
sass-rs = "0.2.2"

[dependencies]
chrono = "0.4.19"
gtk = { version = "0.4", package = "gtk4" }
heck = "0.4.0"
once_cell = "1.13.0"
open = "3.0.2"
phf = { version = "0.11", features = ["macros"] }
reqwest = { version = "0.11.11", features = ["blocking"] }
serde = "1.0.140"
serde_derive = "1.0.140"
serde_json = "1.0.82"
serde_yaml = "0.9.2"
sysinfo = "0.25.0"
uname = "0.1.1"
whoami = "1.2.1"
xdg = "2.4.1"
