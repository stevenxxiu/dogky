[package]
name = "dogky"
version = "0.2.0"
edition = "2021"

[dependencies]
chrono = "0.4.39"
circular-queue = "0.2.6"
copypasta = "0.10.1"
dioxus = { version = "0.6.1", features = ["macro", "hooks"], default-features = false }
freya = { git = "https://github.com/marc2332/freya.git", branch = "feat/allow-fn-once-closures-in-window-hooks" }
heck = "0.5.0"
lazy_static = "1.5.0"
local-ip-address = "0.6.3"
nvml-wrapper = "0.10.0"
open = "5.3.1"
phf = { version = "0.11", features = ["macros"] }
public-ip = "0.2.2"
regex = "1.11.1"
reqwest = { version = "0.12.12", features = ["blocking"] }
serde = "1.0.217"
serde_derive = "1.0.217"
serde_json = { version = "1.0.134", features = ["float_roundtrip"] }
serde_yml = "0.0.12"
shlex = "1.3.0"
skia-safe = "0.80.0"
sysinfo = "0.33.1"
tokio = "1.42.0"
uname = "0.1.1"
whoami = "1.5.2"
winit = "0.30.8"
xcb = "1.5.0"
xdg = "2.5.2"

[profile.release]
strip = true
lto = true
codegen-units = 1
