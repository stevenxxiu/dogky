[package]
name = "dogky"
version = "0.2.0"
edition = "2021"

[dependencies]
chrono = "0.4.19"
circular-queue = "0.2.6"
enum-map = "2.4.1"
heck = "0.4.0"
iced = "0.13.1"
lazy_static = "1.4.0"
local-ip-address = "0.4.6"
nvml-wrapper = "0.8.0"
once_cell = "1.13.0"
open = "3.0.2"
phf = { version = "0.11", features = ["macros"] }
public-ip = "0.2.2"
regex = "1.6.0"
reqwest = { version = "0.11.11", features = ["blocking"] }
serde = "1.0.140"
serde_derive = "1.0.140"
serde_json = { version = "1.0.82", features = ["float_roundtrip"] }
serde_yaml = "0.9.2"
shlex = "1.1.0"
strum = "0.24.1"
strum_macros = "0.24.2"
sysinfo = "0.25.0"
tokio = "1.20.1"
uname = "0.1.1"
whoami = "1.2.1"
xcb = "1.5.0"
xdg = "2.4.1"

[build-dependencies]
iced = "0.13.1"
sass-rs = "0.2.2"

[profile.release]
strip = true
lto = true
codegen-units = 1
